<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=0.86, initial-scale=1, maximum-scale=2"
    />
    <title>WebML Meet: Web-based Intelligent Collaboration</title>
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>

  <body>
    <div id="m-dialog" class="dialog"></div>

    <div id="login" class="drop-shadow">
      <div class="glass"></div>
      <div class="join">
        <div>
          <h2>WebML Meet</h2>
          <form action="#">
            <input
              type="text"
              placeholder="Your Name"
              id="join"
              value="Belem"
            />
            <div class="linkjoin">
              <a href="#" onclick="login()">Join</a>
            </div>
          </form>
        </div>
        <div id="setting">
          <h4>Video Options</h4>
          <div class="buttonset vo">
            <a onclick="loginDisableVideo()" id="login-audio-only"
              >Audio Only</a
            >
            <a
              class="selected"
              onclick="loginEnableVideo()"
              id="login-audio-video"
              >Video & Audio</a
            >
          </div>
          <div id="login-resolution">
            <h4>Video Resolution</h4>
            <div class="buttonset vr">
              <a id="login-240">320x240</a><a id="login-480">640x480</a
              ><a class="selected" id="login-720">1280x720</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <header>
        <div class="nav">
          <div id="title"><span class="t1">WebML</span><span class="t2">Meet</span></div>
          <div class="right">
            <a id="exitBtn" href="#" onclick="userExit()">Leave Room</a>
            <div id="userNameDisplay"></div>
          </div>
        </div>
      </header>
      <div id="main" class="main">
        <div class="left-bar">
          <div id="text-panel" class="left-content">
            <div id="user-list"></div>
            <div id="text-content"></div>
            <textarea id="text-send" placeholder="Send Message"></textarea>
            <a href="#" id="send-btn" onclick="sendIm()"
              ><img src="img/return.png"
            /></a>
          </div>
        </div>

        <div class="page-content">
          <div id="video-panel">
            <div class="largest-mask"></div>
            <div class="msgBox">
              <div id="msgText"></div>
            </div>
          </div>

          <div id="video">Video</div>

          <div id="menu-panel" class="back-clt-0">
            <div id="menu">
              <a
                href="#"
                class="button selected"
                onclick="toggleIm()"
                id="im-btn"
                title="Toggle Instant Message Panel"
              ></a>
              <a
                href="#"
                class="button"
                onclick="shareScreen()"
                id="screen-btn"
                title="Share Screen"
              ></a>
              <div class="button-split"></div>
            </div>
            <div id="profile">
              <div id="promt">
                Network condition is bad, you can pause video.
              </div>
              <div id="pauseVideo"></div>
              <div id="pauseAudio"></div>
            </div>
          </div>
        </div>

        <div class="right-bar">Right Bar</div>
      </div>
      <footer>
        User / Time / Control Bar / User / Time / Control Bar / User / Time / Control Bar / User / Time / Control Bar
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      type="text/javascript"
    ></script>
    <script src="js/adapter-7.0.0.js" type="text/javascript"></script>
    <script src="js/owt.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/rest.sample.js" type="text/javascript"></script>
    <script src="js/ui.js" type="text/javascript"></script>
  </body>
</html>
