<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=0.86, initial-scale=1, maximum-scale=2"
    />
    <title>WebML Meet: Web-based Intelligent Collaboration</title>
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/control.css" />
  </head>

  <body>
    <div id="m-dialog" class="dialog"></div>

    <div id="login" class="drop-shadow">
      <div class="glass"></div>
      <div class="join">
        <div>
          <header class="title">webml<span class="meet">meet</span></header>
          <form action="#">
            <input
              type="text"
              placeholder="Your Name"
              id="join"
              value="Belem"
            />
            <div class="linkjoin">
              <a href="#" onclick="login()">Join</a>
            </div>
          </form>
        </div>
        <div id="setting">
          <h4>Video Options</h4>
          <div class="buttonset vo">
            <a onclick="loginDisableVideo()" id="login-audio-only"
              >Audio Only</a
            >
            <a
              class="selected"
              onclick="loginEnableVideo()"
              id="login-audio-video"
              >Video & Audio</a
            >
          </div>
          <div id="login-resolution">
            <h4>Video Resolution</h4>
            <div class="buttonset vr">
              <a id="login-240">320x240</a><a id="login-480">640x480</a
              ><a class="selected" id="login-720">1280x720</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <div id="main" class="main">
        <div id="left-bar">
          <div id="text-panel" class="content">
            <div id="participants" class="lb">
              <div class="title">Participants</div>
              <div id="presenters">Presenters (0)</div>
              <div id="user-list" class="bg"></div>
            </div>

            <div id="conversation" class="lb">
              <div class="title">Conversation</div>
              <div id="text-content" class="bg"></div>
              <div id="message">
                <textarea id="text-send" placeholder="..."></textarea>
                <button type="button" id="send-btn" onclick="sendIm()">
                  <svg
                    class="svg-inline--fa fa-paper-plane fa-w-16"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="currentColor"
                      d="M440 6.5L24 246.4c-34.4 19.9-31.1 70.8 5.7 85.9L144 379.6V464c0 46.4 59.2 65.5 86.6 28.6l43.8-59.1 111.9 46.2c5.9 2.4 12.1 3.6 18.3 3.6 8.2 0 16.3-2.1 23.6-6.2 12.8-7.2 21.6-20 23.9-34.5l59.4-387.2c6.1-40.1-36.9-68.8-71.5-48.9zM192 464v-64.6l36.6 15.1L192 464zm212.6-28.7l-153.8-63.5L391 169.5c10.7-15.5-9.5-33.5-23.7-21.2L155.8 332.6 48 288 464 48l-59.4 387.3z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="page-content">
          <div id="nav">
            <header class="title">webml<span class="meet">meet</span></header>
            <div id="navuser"></div>
          </div>
          <div id="ic">
            <div class="video">
              <div id="video-panel"></div>

              <div id="menu-panel">
                <div id="menu">
                  <div class="button-split"></div>
                </div>
                <div id="profile">
                  <div id="promt">
                    Network condition is bad, you can pause video.
                  </div>
                </div>
              </div>
              <div class="counter">
                <div class="clock">
                  <div class="circle">
                    <div class="outer"></div>
                    <div class="inner">&nbsp;</div>
                  </div>
                  <span id="clock"></span> <span id="mill" class="mill"></span>
                </div>
                <span class="hd">HD</span> <span class="hd">FP32</span>
              </div>
            </div>
            <div id="right-bar">Right Bar</div>
          </div>
          <footer>
            <div class="control">
              <button
                type="button"
                class="button"
                id="tv"
                onclick="toggleVideoUI()"
              >
                <svg
                  id="tvb"
                  class="svg-inline--fa fa-video fa-w-18"
                  viewBox="0 0 576 512"
                >
                  <path
                    fill="currentColor"
                    d="M336.2 64H47.8C21.4 64 0 85.4 0 111.8v288.4C0 426.6 21.4 448 47.8 448h288.4c26.4 0 47.8-21.4 47.8-47.8V111.8c0-26.4-21.4-47.8-47.8-47.8zm189.4 37.7L416 177.3v157.4l109.6 75.5c21.2 14.6 50.4-.3 50.4-25.8V127.5c0-25.4-29.1-40.4-50.4-25.8z"
                  ></path>
                </svg>

                <svg
                  id="tvn"
                  class="block svg-inline--fa fa-video-slash fa-w-20"
                  viewBox="0 0 640 512"
                >
                  <path
                    fill="currentColor"
                    d="M633.8 458.1l-55-42.5c15.4-1.4 29.2-13.7 29.2-31.1v-257c0-25.5-29.1-40.4-50.4-25.8L448 177.3v137.2l-32-24.7v-178c0-26.4-21.4-47.8-47.8-47.8H123.9L45.5 3.4C38.5-2 28.5-.8 23 6.2L3.4 31.4c-5.4 7-4.2 17 2.8 22.4L42.7 82 416 370.6l178.5 138c7 5.4 17 4.2 22.5-2.8l19.6-25.3c5.5-6.9 4.2-17-2.8-22.4zM32 400.2c0 26.4 21.4 47.8 47.8 47.8h288.4c11.2 0 21.4-4 29.6-10.5L32 154.7v245.5z"
                  ></path>
                </svg>
              </button>

              <button
                type="button"
                class="button"
                id="ta"
                onclick="toggleAudioUI()"
              >
                <svg
                  id="tab"
                  class="block svg-inline--fa fa-microphone-alt fa-w-11"
                  viewBox="0 0 352 512"
                >
                  <path
                    fill="currentColor"
                    d="M176 352c53.02 0 96-42.98 96-96V96c0-53.02-42.98-96-96-96S80 42.98 80 96v160c0 53.02 42.98 96 96 96zm160-160h-16c-8.84 0-16 7.16-16 16v48c0 74.8-64.49 134.82-140.79 127.38C96.71 376.89 48 317.11 48 250.3V208c0-8.84-7.16-16-16-16H16c-8.84 0-16 7.16-16 16v40.16c0 89.64 63.97 169.55 152 181.69V464H96c-8.84 0-16 7.16-16 16v16c0 8.84 7.16 16 16 16h160c8.84 0 16-7.16 16-16v-16c0-8.84-7.16-16-16-16h-56v-33.77C285.71 418.47 352 344.9 352 256v-48c0-8.84-7.16-16-16-16z"
                  ></path>
                </svg>

                <svg
                  id="tan"
                  class="svg-inline--fa fa-microphone-alt-slash fa-w-20"
                  viewBox="0 0 640 512"
                >
                  <path
                    fill="currentColor"
                    d="M633.82 458.1l-157.8-121.96C488.61 312.13 496 285.01 496 256v-48c0-8.84-7.16-16-16-16h-16c-8.84 0-16 7.16-16 16v48c0 17.92-3.96 34.8-10.72 50.2l-26.55-20.52c3.1-9.4 5.28-19.22 5.28-29.67V96c0-53.02-42.98-96-96-96s-96 42.98-96 96v45.36L45.47 3.37C38.49-2.05 28.43-.8 23.01 6.18L3.37 31.45C-2.05 38.42-.8 48.47 6.18 53.9l588.36 454.73c6.98 5.43 17.03 4.17 22.46-2.81l19.64-25.27c5.41-6.97 4.16-17.02-2.82-22.45zM400 464h-56v-33.77c11.66-1.6 22.85-4.54 33.67-8.31l-50.11-38.73c-6.71.4-13.41.87-20.35.2-55.85-5.45-98.74-48.63-111.18-101.85L144 241.31v6.85c0 89.64 63.97 169.55 152 181.69V464h-56c-8.84 0-16 7.16-16 16v16c0 8.84 7.16 16 16 16h160c8.84 0 16-7.16 16-16v-16c0-8.84-7.16-16-16-16z"
                  ></path>
                </svg>
              </button>

              <button
                type="button"
                class="button"
                id="ss"
                onclick="shareScreen()"
              >
                <svg
                  class="block svg-inline--fa fa-share-square fa-w-18"
                  viewBox="0 0 576 512"
                >
                  <path
                    fill="currentColor"
                    d="M561.938 158.06L417.94 14.092C387.926-15.922 336 5.097 336 48.032v57.198c-42.45 1.88-84.03 6.55-120.76 17.99-35.17 10.95-63.07 27.58-82.91 49.42C108.22 199.2 96 232.6 96 271.94c0 61.697 33.178 112.455 84.87 144.76 37.546 23.508 85.248-12.651 71.02-55.74-15.515-47.119-17.156-70.923 84.11-78.76V336c0 42.993 51.968 63.913 81.94 33.94l143.998-144c18.75-18.74 18.75-49.14 0-67.88zM384 336V232.16C255.309 234.082 166.492 255.35 206.31 376 176.79 357.55 144 324.08 144 271.94c0-109.334 129.14-118.947 240-119.85V48l144 144-144 144zm24.74 84.493a82.658 82.658 0 0 0 20.974-9.303c7.976-4.952 18.286.826 18.286 10.214V464c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V112c0-26.51 21.49-48 48-48h132c6.627 0 12 5.373 12 12v4.486c0 4.917-2.987 9.369-7.569 11.152-13.702 5.331-26.396 11.537-38.05 18.585a12.138 12.138 0 0 1-6.28 1.777H54a6 6 0 0 0-6 6v340a6 6 0 0 0 6 6h340a6 6 0 0 0 6-6v-25.966c0-5.37 3.579-10.059 8.74-11.541z"
                  ></path>
                </svg>
              </button>

              <button
                type="button"
                class="button"
                id="tul"
                onclick="toggleUserList()"
              >

              <svg id="tuloff" class="svg-inline--fa fa-users-slash fa-w-20" viewBox="0 0 640 512"><path fill="currentColor" d="M132.65,212.32,36.21,137.78A63.4,63.4,0,0,0,32,160a63.84,63.84,0,0,0,100.65,52.32Zm40.44,62.28A63.79,63.79,0,0,0,128,256H64A64.06,64.06,0,0,0,0,320v32a32,32,0,0,0,32,32H97.91A146.62,146.62,0,0,1,173.09,274.6ZM544,224a64,64,0,1,0-64-64A64.06,64.06,0,0,0,544,224ZM500.56,355.11a114.24,114.24,0,0,0-84.47-65.28L361,247.23c41.46-16.3,71-55.92,71-103.23A111.93,111.93,0,0,0,320,32c-57.14,0-103.69,42.83-110.6,98.08L45.46,3.38A16,16,0,0,0,23,6.19L3.37,31.46A16,16,0,0,0,6.18,53.91L594.53,508.63A16,16,0,0,0,617,505.82l19.64-25.27a16,16,0,0,0-2.81-22.45ZM128,403.21V432a48,48,0,0,0,48,48H464a47.45,47.45,0,0,0,12.57-1.87L232,289.13C173.74,294.83,128,343.42,128,403.21ZM576,256H512a63.79,63.79,0,0,0-45.09,18.6A146.29,146.29,0,0,1,542,384h66a32,32,0,0,0,32-32V320A64.06,64.06,0,0,0,576,256Z"></path></svg>

                <svg id="tulon"
                  class="block svg-inline--fa fa-user-friends fa-w-20"
                  viewBox="0 0 640 512"
                >
                  <path
                    fill="currentColor"
                    d="M192 256c61.9 0 112-50.1 112-112S253.9 32 192 32 80 82.1 80 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C51.6 288 0 339.6 0 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zM480 256c53 0 96-43 96-96s-43-96-96-96-96 43-96 96 43 96 96 96zm48 32h-3.8c-13.9 4.8-28.6 8-44.2 8s-30.3-3.2-44.2-8H432c-20.4 0-39.2 5.9-55.7 15.4 24.4 26.3 39.7 61.2 39.7 99.8v38.4c0 2.2-.5 4.3-.6 6.4H592c26.5 0 48-21.5 48-48 0-61.9-50.1-112-112-112z"
                  ></path>
                </svg>
              </button>

              <button
                type="button"
                class="button"
                id="tm"
                onclick="toggleMessage()"
              >
                <svg id="tmoff" class="svg-inline--fa fa-comment-slash fa-w-20" viewBox="0 0 640 512"><path fill="currentColor" d="M64 240c0 49.6 21.4 95 57 130.7-12.6 50.3-54.3 95.2-54.8 95.8-2.2 2.3-2.8 5.7-1.5 8.7 1.3 2.9 4.1 4.8 7.3 4.8 66.3 0 116-31.8 140.6-51.4 32.7 12.3 69 19.4 107.4 19.4 27.4 0 53.7-3.6 78.4-10L72.9 186.4c-5.6 17.1-8.9 35-8.9 53.6zm569.8 218.1l-114.4-88.4C554.6 334.1 576 289.2 576 240c0-114.9-114.6-208-256-208-65.1 0-124.2 20.1-169.4 52.7L45.5 3.4C38.5-2 28.5-.8 23 6.2L3.4 31.4c-5.4 7-4.2 17 2.8 22.4l588.4 454.7c7 5.4 17 4.2 22.5-2.8l19.6-25.3c5.4-6.8 4.1-16.9-2.9-22.3z"></path></svg>

                <svg id="tmon"
                  class="block svg-inline--fa fa-comment-dots fa-w-16"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="currentColor"
                    d="M144 208c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm112 0c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm112 0c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zM256 32C114.6 32 0 125.1 0 240c0 47.6 19.9 91.2 52.9 126.3C38 405.7 7 439.1 6.5 439.5c-6.6 7-8.4 17.2-4.6 26S14.4 480 24 480c61.5 0 110-25.7 139.1-46.3C192 442.8 223.2 448 256 448c141.4 0 256-93.1 256-208S397.4 32 256 32zm0 368c-26.7 0-53.1-4.1-78.4-12.1l-22.7-7.2-19.5 13.8c-14.3 10.1-33.9 21.4-57.5 29 7.3-12.1 14.4-25.7 19.9-40.2l10.6-28.1-20.6-21.8C69.7 314.1 48 282.2 48 240c0-88.2 93.3-160 208-160s208 71.8 208 160-93.3 160-208 160z"
                  ></path>
                </svg>
              </button>

              <button type="button" class="button" id="ue" onclick="userExit()">
                <svg
                  class="block svg-inline--fa fa-phone fa-w-16"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="currentColor"
                    d="M493.4 24.6l-104-24c-11.3-2.6-22.9 3.3-27.5 13.9l-48 112c-4.2 9.8-1.4 21.3 6.9 28l60.6 49.6c-36 76.7-98.9 140.5-177.2 177.2l-49.6-60.6c-6.8-8.3-18.2-11.1-28-6.9l-112 48C3.9 366.5-2 378.1.6 389.4l24 104C27.1 504.2 36.7 512 48 512c256.1 0 464-207.5 464-464 0-11.2-7.7-20.9-18.6-23.4z"
                  ></path>
                </svg>
              </button>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      type="text/javascript"
    ></script>
    <script src="js/adapter-7.0.0.js" type="text/javascript"></script>
    <script src="js/owt.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/rest.sample.js" type="text/javascript"></script>
    <script src="js/ui.js" type="text/javascript"></script>
  </body>
</html>
